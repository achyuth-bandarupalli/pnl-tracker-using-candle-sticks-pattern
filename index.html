<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P&L Tracker</title>
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    label {
      margin-right: 10px;
    }
    input {
      margin: 5px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #chart {
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š My P&L Tracker</h2>
  <label for="date">Date:</label>
  <input type="date" id="date" />
  <label for="pnl">P&L:</label>
  <input type="number" id="pnl" />
  <label for="high">High (optional):</label>
  <input type="number" id="high" />
  <label for="low">Low (optional):</label>
  <input type="number" id="low" />
  <button onclick="addEntry()">Add</button>
  <button onclick="clearAll()">Clear All</button>

  <div id="chart"></div>

  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: window.innerWidth - 50,
      height: 500,
      layout: {
        backgroundColor: '#ffffff',
        textColor: '#000000',
      },
      grid: {
        vertLines: { color: '#e1e1e1' },
        horzLines: { color: '#e1e1e1' },
      },
      timeScale: {
        timeVisible: true,
        borderVisible: true,
        barSpacing: 15,
      },
      rightPriceScale: {
        borderVisible: true,
      },
    });

    chart.applyOptions({
      handleScroll: {
        mouseWheel: true,
        pressedMouseMove: true,
        horzTouchDrag: true,
        vertTouchDrag: true,
      },
      handleScale: {
        axisPressedMouseMove: true,
        mouseWheel: true,
        pinch: true,
      },
    });

    const candleSeries = chart.addCandlestickSeries();

    let rawData = [];

    function loadRawData() {
      const stored = localStorage.getItem('pnlRawData');
      if (stored) {
        try {
          rawData = JSON.parse(stored);
        } catch (e) {
          rawData = [];
          console.error("Failed to parse saved data:", e);
        }
      }
    }

    function recalculateCandles() {
      rawData.sort((a, b) => a.time - b.time);
      let candles = [];
      let prevClose = 100;

      for (const entry of rawData) {
        const open = prevClose;
        const close = open + entry.pnl;
        let high = Math.max(open, close);
        let low = Math.min(open, close);

        if (!isNaN(entry.high)) {
          high = Math.max(high, open + entry.high);
        }
        if (!isNaN(entry.low)) {
          low = Math.min(low, open + entry.low);
        }

        candles.push({ time: entry.time, open, high, low, close });
        prevClose = close;
      }

      return candles;
    }

    function updateChart() {
      const candles = recalculateCandles();
      candleSeries.setData(candles);
    }

    function addEntry() {
      const dateInput = document.getElementById('date');
      const pnlInput = document.getElementById('pnl');
      const highInput = document.getElementById('high');
      const lowInput = document.getElementById('low');

      const date = dateInput.value;
      const pnl = parseFloat(pnlInput.value);
      const high = parseFloat(highInput.value);
      const low = parseFloat(lowInput.value);

      if (!date || isNaN(pnl)) {
        alert('Enter a valid date and P&L value');
        return;
      }

      const time = Math.floor(new Date(date).getTime() / 1000);

      rawData = rawData.filter(d => d.time !== time);
      rawData.push({ time, pnl, high, low });
      localStorage.setItem('pnlRawData', JSON.stringify(rawData));

      dateInput.value = '';
      pnlInput.value = '';
      highInput.value = '';
      lowInput.value = '';

      updateChart();
    }

    function clearAll() {
      localStorage.removeItem('pnlRawData');
      rawData = [];
      updateChart();
    }

    loadRawData();
    updateChart();
  </script>
</body>
</html>
